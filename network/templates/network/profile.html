{% extends "network/layout.html" %}

{% block body %}


    <div className="every-post">
        <h1>Profile</h1>
        <h2>{{ user }}</h2>
        <p>You have {{followers}} followers!</p>
        <p>You are following {{following}} people!</p>
        {% for post in posts %} 
            <p>{{post.add_post}}</p>
        {% endfor %} 
    </div>


{% endblock %}
